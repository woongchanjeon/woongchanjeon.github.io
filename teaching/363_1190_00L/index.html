    .header-flex{

      gap:12px;
      flex-wrap:wrap;
    }
    nav a{
      display:inline-block;
      padding:4px 2px;
      font-size:13px;
      text-decoration:none;
      color:var(--text);
    }
    nav a:hover{color:var(--accent); text-decoration:underline;}

    main{padding-top:clamp(8px,2vw,16px);}

    h1,h2,h3,h4{
      margin:0 0 8px;
      font-weight:600;
      font-family:'Arial', sans-serif;
    }
    h1{font-size:clamp(22px,4vw,28px);}
    h2{font-size:clamp(18px,3.2vw,22px); margin-top:28px;}
    p{margin:8px 0; font-size:15px; font-family:'Arial', sans-serif;}

    a{color:var(--text);}
    a:link,a:visited{color:var(--text); text-decoration:none;}
    a:hover{color:var(--accent); text-decoration:underline;}
    a:active{color:var(--text);}

    /* Lists: black bullets/numbers */
    ul{list-style-type:disc; list-style-position:outside; padding-left:20px; margin:8px 0; color:var(--text);}
    ul li{color:var(--text);}
    ol{list-style:decimal; padding-left:20px; margin:8px 0;}

    .section{margin-top:20px;}

    @media (max-width:480px){
      nav a{font-size:12px; padding:6px 2px;}
      p{font-size:14px;}
      .header-flex{flex-direction:column; align-items:center; gap:6px;}
